<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Web App - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <script src=""></script>

  <body>

    <!-- Container for navigation bar -->
    <div id="navbar">
      <a href="#" id="logo"><img src="{{ url_for('static', filename='images/logo_weights/logo_16px.png') }}" alt="Logo" /></a>
      <span id="name">Web App</span>
      <div id="headerbuttons">
        {% block buttons %}
        <a href="#" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            receipt_long
          </span>
          <span class="header-button-label">Rules</span>
        </a>
        <a href="#" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            emoji_events
          </span>
          <span class="header-button-label">Achievements</span>
        </a>
        <a href="#" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            settings
          </span>
          <span class="header-button-label">Settings</span>
        </a>
        {% endblock %}
      </div>
    </div>

    <div class="content">
      <!-- Main content of page -->
      {% block content %}{% endblock %}
    </div>

    <div class="footer-rectangle">
      <div class="footer-content">
        <div class="footer-contact">
          <h3>Contact Us:</h3>
          <ul>
            <li><a href="mailto:webapp@example.com">webapp@example.com</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <div class="social-wrapper">
            <h3>Follow Us:</h3>
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
