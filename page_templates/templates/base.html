<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>SudokuSage - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

  <body>

    <!-- Container for navigation bar -->
    <div id="navbar">
      <a href="{{ url_for('home') }}" class="logo"><img src="{{ url_for('static', filename='images/logo_weights/logo_16px_green_dash.png') }}" alt="Logo" /></a>
      <span class="name">SudokuSage</span>
      <div class="header-buttons">
        {% block buttons %}
        <a href="{{ url_for('show_rules') }}" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            receipt_long
          </span>
          <span class="header-button-label">Rules</span>
        </a>
        <a href="{{ url_for('show_achievements') }}" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            emoji_events
          </span>
          <span class="header-button-label">Achievements</span>
        </a>
        <a href="{{ url_for('show_settings') }}" class="header-button-link">
          <span class="header-button-icon material-icons-outlined">
            settings
          </span>
          <span class="header-button-label">Settings</span>
        </a>
        {% endblock %}
      </div>
    </div>

    <div id="content">
      <!-- Main content of page -->
      {% block content %}{% endblock %}
    </div>

    <div id="footer-rectangle">
      <div class="footer-content">
        <div class="footer-contact">
          <h3>Contact Us:</h3>
          <ul>
            <li><a href="mailto:webapp@example.com">SudokuSage@example.com</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <div class="social-wrapper">
            <h3>Follow Us:</h3>
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
