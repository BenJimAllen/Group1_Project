{% extends "base.html" %} 

{% block title %}Login{% endblock %} 

{% block content %}
<!-- Flexbox for text box and image container -->
<div class="main-content">
  <div class="flex-child magenta">
    <form action="" method="post">
      <div class="container">
        <h1>Create an Account</h1>
        <label for="fname"
          ><h2><b>First Name</b></h2></label
        >
        <!-- Add wrapper around input and links -->
        <div class="input-wrapper">
          <input type="text" placeholder="" name="fname" required />
        </div>
        <label for="lname"
          ><h2><b>Last Name</b></h2></label
        >
        <div class="input-wrapper">
          <input type="text" placeholder="" name="lname" required />
        </div>
        <label for="email"
          ><h2><b>Email</b></h2></label
        >
        <div class="input-wrapper">
          <input type="text" placeholder="" name="email" required />
        </div>
        <label for="psw"
          ><h2><b>Username</b></h2></label
        >
        <div class="input-wrapper">
          <input type="text" placeholder="" name="uname" required />
        </div>
        <label for="psw"
          ><h2><b>Password</b></h2></label
        >
        <input type="password" placeholder="" name="psw" required />
        <div class="links-wrapper">
          <a href="#" class="forgot-password">Already have an account? -> Login</a>
        </div>
      <!-- End of edited HTML -->
        <button class="login-button" type="submit">Create Account</button>
      </div>
    </form>
  </div>
</div>
{% endblock %} 

{% block extra_js %} 
{% if show_logged_in_content %}
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
{% endif %} 
{% endblock %}
