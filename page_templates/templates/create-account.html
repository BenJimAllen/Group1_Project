<!-- Inherits from base.html -->
{% extends "base.html" %} 

<!-- Sets page title as "Create Account" -->
{% block title %}Create Account{% endblock %} 

<!-- Main content of page -->
{% block content %}
<!-- Main content wrapper -->
<div class="rules-wrapper">
  <!-- Create account container -->
  <div class="rules create-account">
    <h1>Create Account</h1>
    <!-- Form fields container -->
    <div class="ca-fields">
      <!-- Define form action. -->
      <form action="{{ url_for('create_account')}}" method="post">
          
        <!-- Username field -->
        <label for="uname"><h3>Username</h3></label>
        <div class="ca-input-wrapper">
          <input type="text" placeholder="Username" name="uname" required />
        </div>

        <!-- Password field -->
        <label for="psw"><h3>Password</h3></label>
        <div class="ca-input-wrapper">
          <input type="password" placeholder="Password" name="psw" required />
        </div>

        <!-- First name field -->
        <label for="firstname"><h3>First Name</h3></label>
        <div class="ca-input-wrapper">
          <input type="text" placeholder="First Name" name="fname" required />
        </div>

        <!-- Last name field -->
        <label for="lastname"><h3>Last Name</h3></label>
        <div class="ca-input-wrapper">
          <input type="text" placeholder="Last Name" name="lname" required />
        </div>

        <!-- E-mail address field -->
        <label for="email"><h3>E-mail Address</h3></label>
        <div class="ca-input-wrapper">
          <input type="text" placeholder="Email Address" name="email" required />
        </div>

        <!-- "Create Account" and "Sign In" buttons container -->
        <div class="create-sign-in-wrapper create-account">
          
          <!-- Create account button -->
          <button type="submit" class="ca-login-button">Create Account</button>
          <!-- Sign in link container -->
          <div class="ca-has-account">
            <div>Already have an account?</div>
            <!-- Sign in link -->
            <a class="sign-in-link" href="{{ url_for('login') }}">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} 

{% block extra_js %}
{% if show_logged_in_content %}
<!-- If user is logged in, load modal.js -->
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
{% endif %}
{% endblock %}
